name: Build and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, edited]
  workflow_dispatch:

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Bazel
      run: |
        mkdir -p ~/.local/bin
        bazelisk_path="$(which bazelisk)"
        ln -s "${bazelisk_path}" ~/.local/bin/bazel
        
    - name: Write ~/.bazelrc
      run: |
        echo 'common --config=ci' >> ~/.bazelrc

    - name: Get Bazel cache params
      id: get-cache-params
      uses: world-federation-of-advertisers/actions/bazel-get-cache-params@a9407321ceb8da9912face58a8139603678c869d # v2.5.0

    - name: Restore Bazel cache
      uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ${{ steps.get-cache-params.outputs.cache-path }}
        key: ${{ steps.get-cache-params.outputs.cache-key }}
        restore-keys: |-
          ${{ steps.get-cache-params.outputs.restore-key }}

    - name: Build
      run: bazel build //...

    - name: Run tests
      id: run-tests
      run: bazel test //... || (( "$?" == 4 ))

    - name: Save Bazel cache
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      continue-on-error: true
      with:
        path: ${{ steps.get-cache-params.outputs.cache-path }}
        key: ${{ steps.get-cache-params.outputs.cache-key }}

    - name: Upload Bazel testlogs
      uses: world-federation-of-advertisers/actions/bazel-upload-testlogs@a9407321ceb8da9912face58a8139603678c869d # v2.5.0

      continue-on-error: true
      if: failure() && steps.run-tests.outcome == 'failure'
